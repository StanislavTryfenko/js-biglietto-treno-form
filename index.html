<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto-treno-form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <form action="">
        <div class="mb-3">
            <input type="text" class="form-control" id="nameSurname">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="km">
        </div>
        <div class="input-group mb-3">
            <select class="form-select" id="age">
                <option selected value="Standard">Standard</option>
                <option value="Under 18">Under 18</option>
                <option value="Over 65">Over 65</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" onclick="addTicket()">Genera</button>        <button type="reset" class="btn btn-primary" id="clearTable">Annulla</button>
    </form>

    <table id="listTickets">
        <thead>
            <td>NOME PASSEGGERO</td>
            <td>Offerta</td>
            <td>Carrozza</td>
            <td>Codice CP</td>
            <td>Costo Biglietto</td>
        </thead>
    </table>
    

    <script src="./assets/js/main.js"></script>
</body>
</html>
