<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto-treno-form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <form action="">
        <div class="mb-3">
            <input type="text" class="form-control" id="nameSurname">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="km">
        </div>
        <div class="input-group mb-3">
            <select class="form-select" id="age">
                <option selected>Standard</option>
                <option value="1">Under 18</option>
                <option value="2">Over 65</option>
            </select>
          </div>
        <button type="submit" class="btn btn-primary">Genera</button>
        <button type="reset" class="btn btn-primary">Annulla</button>
      </form>

    <script src="./assets/js/main.js"></script>
</body>
</html>
