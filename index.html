<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto-treno-form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container my-5">

                <form action="">

                    <label for="nameSurname">Nome Cognome</label>
                    <div class="mb-3 col-4">
                        <input type="text" class="form-control" id="nameSurname" required>
                    </div>

                    <label for="km">Distanza in km</label>
                    <div class="mb-3 col-4">
                        <input type="number" class="form-control" id="km">
                    </div>

                    <div class="col-4">
                        <label for="age" class="form-label">Tariffa</label>
                        <div class="input-group mb-3">
                            <select class="form-select " id="age">
                                <option selected value="Standard">Standard</option>
                                <option value="Under 18">Under 18</option>
                                <option value="Over 65">Over 65</option>
                            </select>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="addTicket()">Genera Biglietto</button>        
                    <button type="reset" class="btn btn-primary">Svuota</button>
                </form>



                <table id="listTickets" class="table">
                    <thead>
                        <td>NOME PASSEGGERO</td>
                        <td>Offerta</td>
                        <td>Carrozza</td>
                        <td>Codice CP</td>
                        <td>Distanza</td>
                        <td>Costo Biglietto</td>
                    </thead>
                </table>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
